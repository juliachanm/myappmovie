<div class="container mt-4">
  <h2 class="text-center mb-3">Catálogo de Películas</h2>

  <div class="mb-3 text-end">
    <button class="btn btn-success" (click)="addMovie()">Agregar Película</button>
  </div>


  <div class="table-responsive shadow rounded">
    <table class="table table-striped table-hover align-middle"
      style="table-layout: fixed; width: 100%;">
      <thead class="table-primary text-dark">
        <tr>
          <th>ID</th>
          <th>Portada</th>
          <th>Título</th>
          <th>Director</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>

        <!-- movies.html -->
<tr *ngFor="let movie of movies">
  <td>{{ movie.id }}</td> <!-- Falta mostrar ID si quieres -->

  <td>
    <img 
      [src]="'http://127.0.0.1:8000/' + movie.cover" 
      alt="{{ movie.title }}" 
      class="img-fluid" 
      style="max-width: 100px; max-height:150px;" 
    />
  </td>

  <td>
    <a [routerLink]="['/movies', movie.id]" class="text-primary">
      {{ movie.title }}
    </a>
  </td>

  <td>{{ movie.director }}</td>

  <td>
       <div class="d-flex flex-wrap gap-1"></div>
    <button class="btn btn-info btn-sm me-1" (click)="viewMovie(movie.id)">Ver</button>
    <button class="btn btn-warning btn-sm me-1" (click)="editMovie(movie.id)">Editar</button>
    <button class="btn btn-danger btn-sm" (click)="deleteMovie(movie.id)">Eliminar</button>
  </td>
</tr>
